<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js对象</title>
    <script>
      // 字面量创建对象
      var obj = {
        // 注意:1.里面的属性或者方法采用键值对的方式
        //      2.多个属性或者方法之间用逗号隔开
        //      3.方法后面跟的是一个匿名函数
        uname: 'ren',
        sex: '你说呢',
        age: '18',
        say: function () {
          console.log('hello!');
        },
      };
      console.log(obj.uname);
      console.log(obj['uname']);
      obj.say();

      //创建对象的第二种方法 new Object
      var obj1 = new Object();
      // 追加属性:等号赋值
      obj1.uname = 'qian';
      //追加方法:
      obj1.say = function () {
        console.log('I love you !');
      };
      //调用
      obj1.say();
      console.log(obj1.uname);

      //创建对象的第三种方法:利用构造函数(相当于OC中的类手动狗头)
      // 构造函数就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面
      // 语法:
      // function 构造函数名() { this.属性名=值 this.方法名=function(){} }
      // new 构造函数名();

      //构造函数的函数名首字母大写,构造函数不需要return   注意this
      function Person(uname, sex, age) {
        this.name = uname;
        this.sex = sex;
        this.age = age;
        this.say = function (song) {
          console.log(song);
        };
      }
      //返回的是一个对象
      var per1 = new Person('qian', '男', '18');
      console.log(typeof per1);
      per1.say('I love you !!!');
      // 利用构造函数创造对象的过程也称为对象的实例化
      // new 关键字的作用:1.new先在内存中创建了一个空对象
      // 2.this就会指向这个空对象
      // 3.开始执行构造函数中的代码,给这个空对象添加属性和方法
      // 4.返回这个对象(return)

      // 遍历: for in
      var per2 = new Person('guang', '男', '20');
      for (var key in per2) {
        // 输出变量得到的是属性名或者方法名
        console.log(key);
        //
        console.log(per2[key]);
      }
    </script>
  </head>

    <!-- 1创建对象的方法 -->
    <!-- 对象字面量:就是花括号{} -->

    <!-- 2.new object -->

    <!-- 3.利用构造函数创造对象() -->

    <!-- 4.遍历对象 -->
  </body>
</html>
