<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域</title>
    <script>
      //JavaScript作用域:就是代码名字在某个范围内起作用和效果;目的是为了提高程序的可靠性,减少命名冲突

      // JS的作用域分为两种(ES6之前)
      // 全局作用域:整个script的标签,或者是一个js文件
      // 注意:如果在函数内部没有声明直接赋值的变量也是属于全局变量--------------

      // 局部作用域:在函数内部就是局部作用域 这个代码的名字只在函数内部起效果和作用
      // 注意函数的形参是局部变量

      //从执行效率看:
      // 全局变量只有在关闭浏览器的时候才会销毁,比较占用内存资源
      // 局部变量函数执行完毕就销毁

      //现阶段JS没有块级作用域,JS在ES6之后新增了块级作用域

      // 作用域链
      // 如果函数中海油函数,那么在这个作用域中就可以诞生一个作用域
      // 根据在内部函数可以访问外部函数变量的机制,用链式查找决定哪些数据能被内部函数访问,就成为作用域链
      // 链式查找:就近原则
    </script>
  </head>
  <body>
    <!-- 一段程序代码中所使用到的名字并不总是有效可用的,
      而限定这个名字的可用性的代码范围就是这个名字的作用域.作用域的使用提高了程序逻辑的局部性
      增强了程序的可靠性,减少了名字冲突
     -->
  </body>
</html>
